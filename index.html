<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/6f38f58660.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Logo and cover image -->
  <div class="container mt-3 text-center">
    <img src="smile_bliss.png" alt="Logo" class="img-fluid img-logo"><br>
    <img src="cover.jpg" alt="Cover Image" class="img-fluid img-cover">
  </div>

  <!-- Feedback Form -->
  <div class="container mt-3">
    <h1>Smile Bliss Feedback Form</h1>
    <form>
      <!-- Full Name -->
      <div class="mb-4">
        <label for="fullName" class="form-label"><b>Name</b></label>
        <div class="col-8">
          <input type="text" placeholder="Enter your full name" class="form-control" id="fullName" required>
        </div>
      </div>

      <!-- Satisfaction Level -->
      <div class="mb-3 satisfaction-level">
        <label class="form-label"><b>How satisfied are you with our service?</b></label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="verySatisfied" value="verySatisfied">
          <label class="form-check-label" for="verySatisfied">
            Very Satisfied
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="satisfied" value="satisfied">
          <label class="form-check-label" for="satisfied">
            Satisfied
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="neutral" value="neutral">
          <label class="form-check-label" for="neutral">
            Neutral
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="unsatisfied" value="unsatisfied">
          <label class="form-check-label" for="unsatisfied">
            Unsatisfied
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="veryUnsatisfied" value="veryUnsatisfied">
          <label class="form-check-label" for="veryUnsatisfied">
            Very Unsatisfied
          </label>
        </div>
      </div>

      <!-- Star Rating -->
      <div>
        <br>
        <h4><label class="form-label">Rate our service</label></h4>
      </div>
      <div class="wrap">
        <div class="stars">
          <label class="rate">
            <input type="radio" name="radio1" id="star1" value="star1">
            <div class="face"></div>
            <i class="far fa-star star one-star"></i>
          </label>
          <label class="rate">
            <input type="radio" name="radio1" id="star2" value="star2">
            <div class="face"></div>
            <i class="far fa-star star two-star"></i>
          </label>
          <label class="rate">
            <input type="radio" name="radio1" id="star3" value="star3">
            <div class="face"></div>
            <i class="far fa-star star three-star"></i>
          </label>
          <label class="rate">
            <input type="radio" name="radio1" id="star4" value="star4">
            <div class="face"></div>
            <i class="far fa-star star four-star"></i>
          </label>
          <label class="rate">
            <input type="radio" name="radio1" id="star5" value="star5">
            <div class="face"></div>
            <i class="far fa-star star five-star"></i>
          </label>
        </div>
      </div>

      <!-- Feedback Text -->
      <div class="mb-3">
        <label for="feedbackText" class="form-label"><b>Please share your experience with our services</b></label>
        <div class="col-9">
          <textarea class="form-control col-6" id="feedbackText" rows="4" placeholder="Type your feedback here" required></textarea>
        </div>
      </div>

      <div class="mb-3">
        <label for="feedbackText" class="form-label"><b>What do you think we need to improve on?</b></label>
        <div class="col-9">
          <textarea class="form-control col-6" id="feedbackText" rows="4" placeholder="Type your feedback here" required></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit Feedback</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>

</html>
